<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./Styles/Style.css" />
        <title>HUNGRY HOMER GAMES</title>
    </head>
    <body>
        <div class="main">
            <div id="game-intro">
                <button id="start-button">Start Game</button> 
                <img src="./Images/main-intro.png" alt="" class="logo-img" />
                <br />
            </div>
            <div id="game-board" class="hidden">
                <canvas id="canvas" width="640" height="640"></canvas>
                <p>Current Score: <span id="score">0</span></p>
                <p>Time Left: <span id="sec">30</span> seconds</p>
                <p><button id="mute-sound">Mute</button>
            </div>
            <div id="game-over">
                 <img src="./Images/gameover.png" alt="" srcset="">
            </div>
        </div>
        
        <script type="text/javascript" src="./Scripts/main.js"></script>
        <script type="text/javascript" src="./scripts/obstacle.js"></script>
        <script type="text/javascript" src="./scripts/player.js"></script>
    </body>
</html>
